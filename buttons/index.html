<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buttons &mdash; Sophie Roberts</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&family=Source+Code+Pro:ital,wght@0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    
   
    <link rel="stylesheet" href="css/styles.css"/>

    <script src="https://kit.fontawesome.com/3e55cdb100.js" crossorigin="anonymous"></script>
>
   

</head>
<body>

    <main>

        <h1>Button Styling &mdash; Sophie Roberts</h1>

        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>

        <!-- my buttons start here  -->

        <div class="button_container">
            <a href="https://www.apple.com/" target="_blank" id="btn_apple"><i class="fa fa-apple" aria-hidden="true"></i></a>
        </div>


        <div class="button_container">
            <a href="http://www.ibm.com/" target="_blank" id="btn_ibm"> <img src="images/IBM_logo.svg.png" alt="IBM Logo"/></a>
        </div>


        <div class="button_container">
            <a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla"> <img src="images/Tesla_T_symbol.svg.png" alt="Tesla Logo"/></a>
        </div>

        
        <div class="button_container">
            <a href="https://www.pottermore.com/" target="_blank" id="btn_potter"> 
                <i class="fa fa-solid fa-hat-wizard">
            </i></a>
        </div>


        <div class="button_container">
            <a href="http://www.explodingkittens.com/" target="_blank" id="btn_kittens">EXPLODING KITTENS</a>
        </div>


        <div class="button_container">
            <a href="https://www.npr.org/" target="_blank" id="btn_npr"><span id="first">n</span><span id="second">p</span><span id="third">r</span></a>
        </div>



        <div class="button_container">
            <a href="https://www.instagram.com/" target="_blank" id="btn_ig"> <i class="fa fa-brands fa-instagram"></i></a>
        </div>


        <div class="button_container">
            <a href="https://www.facebook.com/" target="_blank" id="btn_fb"> <i class="fa fa-brands fa-facebook-f"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.oldnavy.com/" target="_blank" id="btn_navy">OLD NAVY</a>
        </div>

        <div class="button_container">
            <a href="http://ideo.org" target="_blank" id="btn_ideo">IDEO</a>
        </div>
    </main>

</body>
</html>
